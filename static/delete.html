        <div id="new"></div>
        <script>
                var newid = sessionStorage.getItem('delid');

                document.getElementById('id').value=newid;
                const thisForm = document.getElementById('myForm');
                thisForm.addEventListener('submit', async function (e) {
                    e.preventDefault();
                    const formData = new FormData(thisForm).entries()
                    var new_var= JSON.stringify(Object.fromEntries(formData));
                    console.log(new_var)
                    const response = await fetch('https://7xxq065zvj.execute-api.us-east-1.amazonaws.com/dev/newres', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers:{
                            'Content-Type':'application/json',
                            'Access-Control-Allow-Origin':'*'
                        },
                        body: new_var
                    });
        
                    const result = await response.json();
                    console.log(result)
                });
            </script>
