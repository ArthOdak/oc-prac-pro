<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    
    <title>OC-Travels</title>
</head>
<body>
    
<div class="wrapper">
    
    <div class="quote-wrapper">
      <blockquote>
        <p>
          "Paradise isn't a place. <br>
            It's a feeling"
        </p>
        <p class="author">- L. Boyer</p>
      </blockquote>
    </div> <!-- end quote-wrapper -->
  
    <div class="form-wrapper">
      <h1 class="form-title">Sign up</h1>
  
      <form action="">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="w-100" autofocus value="chino" title="Must be longer than 4 characters">
          <span class="check-icon"></span>
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" class="w-100" value="info@chino.com">
          <span class="check-icon"></span>
        </div>
  
        <div class="form-group mb-1">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="w-100" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" value="WeloveChino2">
          <span class="check-icon"></span>
        </div>
  
        <div class="form-group text-left mb-2"></div>
  
        <div class="form-group mb-0">
          <input type="submit" value="Create account" class="w-100" id="submit">
        </div>
      </form>
  
      <small>Have an account? <a href="./login.html">Click here</a></small>
    </div> <!-- end form-wrapper -->
  </div> <!-- end wrapper -->
</body>
<script src="../js/register.js"></script>
</html>
